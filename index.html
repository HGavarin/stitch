<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stitch">
        <img id="change-gif" src="img/dance-hawai.gif" alt="">
        <div id="buttons">
            <button id="colere">colere</button>
            <button id="eat">Eat</button>
            <button id="ice-cream">Ice cream</button>
            <button id="hawaii">Hawaii</button>
            <button id="dance">Dance</button>
            <button id="snow">Snow</button>
            <button id="kiss">Kiss</button>
            <button id="wind">Wind</button>
            <button id="sleep">Sleep</button>
        </div>
        <div id="game-over-main-div">
            <div id="game-over-sub-div">
                <h1>game over</h1>
                <button id="retry">Retry</button>
            </div>
        </div>
        <div id="progress-div">
            <div>
                <h2>Health</h2>
                <div id="progress-bar-health-div">
                    <div id="progress-bar-health"></div>
                </div>
            </div>
            <div>
                <h2>Stamina</h2>
                <div id="progress-bar-health-div">
                    <div id="progress-bar-stamina"></div>
                </div>
            </div>
            <div>
                <h2>Sleep</h2>
                <div id="progress-bar-health-div">
                    <div id="progress-bar-sleep"></div>
                </div>
            </div>
            <div></div>
                <h2>Fun</h2>
                <div id="progress-bar-health-div">
                    <div id="progress-bar-fun"></div>
                </div>
            </div>
            <div id="progress-bar-affection-div">
                <div id="progress-bar-affection"></div>
            </div>
        </div>
    </div>
    <script src="script.js" async></script>
</body>
</html>
